{% extends 'base.html' %}
{% block title %}
<title>{{status}}</title>
{% endblock %}
{% block main %}
<center>
    <h1>用户注册结果</h1>
    <hr>
    <h1>{{status}}！</h1>
    {%if code == 1%}
    <h2 class='success'>用户名：{{name}}</h2>
    <a class='jump' href="/login">将前往登录页面，若未自动跳转，请点击此处</a>
    {%elif code == 0%}
    <h2>错误原因：{{msg}}</h2>
    <a class='jump' href="/regist">将返回注册页面重新注册，若未自动跳转，请点击此处</a>
    {%endif%}
</center>
{% endblock %}
{% block script %}
<script type="text/javascript" src="/static/js/result.js"></script>
{% endblock %}
