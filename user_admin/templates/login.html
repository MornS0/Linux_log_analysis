{% extends 'base.html' %}
{% block title %}
<title>login page</title>
{% endblock %}
{% block main %}
<center>
    <h1>用户登录</h1>
    <hr>
</center>
<form action="/login_deal/" method="post">
    <table align="center" border="0">
        <tr>
            <td height="30px" width="70px"><label for="name">用户名：</label></td>
            <td height="30px" width="100px"><input type="text" name="name" id="name"></td>
            <td rowspan="3" width="100px" align="right"><img class="code" src="/static/img/code.png" height="50">
                <div align="center" class="code" style="color: blue">看不清，换一张</div></td>
        </tr>
        <tr>
            <td height="30px" width="70px"><label for="password">密码：</label></td>
            <td height="30px" width="100px"><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td height="30px" width="70px"><label for="code">验证码：</label></td>
            <td height="30px" width="100px"><input type="text" name="code" id="code"></td>
        </tr>
        <tr>
            <td colspan="2">
                <font color="red">{{msg | default:""}}</font>
            </td>
        </tr>
        <tr>
            <td height="30px" align="right"><input type="submit" value="提交"></td>
            <td height="30px" align="center"><input type="reset" value="重置"></td>
            <td><a href="/forget">忘记密码</a></td>
        </tr>
    </table>
</form>
{% endblock %}
{% block script %}
<script type="text/javascript" src="/static/js/get_code.js"></script>
{% endblock %}
