{% extends 'base.html' %}
{% block title %}
<title>change page</title>
{% endblock %}
{% block style %}
<link rel="stylesheet" type="text/css" href="/static/css/add.css">
{% endblock %}
{% block main %}
<center>
    <h1>修改个人信息</h1>
    <hr>
</center>
<form action="/admin/change_deal/" method="post">
    <table align="center" border="0">
        <tr>
            <td width="150px" height="30px"></td>
            <td width="150px" height="30px"><label for="password">原密码：</label></td>
            <td width="180px" height="30px" align="center"><input type="password" name="old_password" id="old_password"></td>
            <td></td>
        </tr>
        <tr>
            <td width="150px" height="30px"></td>
            <td width="150px" height="30px"><label for="password">新密码：</label></td>
            <td width="180px" height="30px" align="center"><input type="password" name="password" id="password"></td>
            <td></td>
        </tr>
        <tr>
            <td width="150px" height="30px"></td>
            <td width="120px" height="30px"><label for="password2">再次输入新密码：</label></td>
            <td width="180px" height="30px" align="center"><input type="password" name="password2" id="password2"></td>
            <td width="180px" height="30px">
                <font color="red" id="judgePwd" class="judge">两次输入密码不一致</font>
            </td>
        </tr>
        <tr>
            <td width="150px" height="30px"></td>
            <td width="150px" height="30px"><label for="email">邮箱：</label></td>
            <td width="180px" height="30px" align="center"><input type="text" name="email" id="email" value="{{email}}"></td>
            <td width="180px" height="30px">
                <font color="red" id="judgeEmail" class="judge">邮箱已注册</font>
            </td>
        </tr>
        <tr>
            <td width="150px" height="30px"></td>
            <td width="150px" height="30px"><label for="company">所属机构：</label></td>
            <td width="180px" height="30px" align="center"><input type="text" name="company" id="company" value="{{company}}"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3" height="30px" align="center">
                <font color="red">{{msg}}</font>
            </td>
        </tr>
        <tr>
            <td width="150px" height="30px"></td>
            <td width="150px" height="30px" align="center"><input type="submit" value="保存"></td>
            <td width="150px" height="30px"><input type="reset" value="重置"></td>
            <td></td>
        </tr>
    </table>
</form>
{% endblock %}
{% block script %}
{% endblock %}
