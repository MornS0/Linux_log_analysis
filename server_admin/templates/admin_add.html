{% extends 'base.html' %}
{% block title %}
<title>add page</title>
{% endblock %}
{% block style %}
<link rel="stylesheet" type="text/css" href="/static/css/add.css">
{% endblock %}
{% block main %}
<center>
    <h1>添加服务器信息</h1>
    <hr>
</center>
<form action="/admin/add_deal/" method="post">
    <table align="center" border="0">
        <tr>
            <td width="150px"></td>
            <td width="150px" height="30px"><label for="name">服务器名：</label></td>
            <td width="150px" height="30px"><input type="text" name="name" id="name"></td>
            <td width="150px" height="30px">
                <font color="red" id="judgeName" class="judge">服务器已存在</font>
            </td>
        </tr>
        <tr>
            <td width="150px"></td>
            <td width="150px" height="30px"><label for="ip">ip：</label></td>
            <td width="150px" height="30px"><input type="text" name="ip" id="ip"></td>
            <td width="150px" height="30px">
                <font color="red" id="judgeIp" class="judge">IP地址格式有误</font>
            </td>
        </tr>
        <tr>
            <td width="150px"></td>
            <td width="150px" height="30px"><label for="port">port（可选）：</label></td>
            <td width="150px" height="30px"><input type="text" name="port" id="port"></td>
            <td width="150px" height="30px">
                <font color="red" id="judgePort" class="judge">请输入正确端口号</font>
            </td>
        </tr>
        <tr>
            <td width="150px"></td>
            <td width="150px" height="30px"><label for="user">用户名：</label></td>
            <td width="150px" height="30px"><input type="text" name="user" id="user"></td>
            <td></td>
        </tr>
        <tr>
            <td width="150px"></td>
            <td width="150px" height="30px"><label for="password">密码：</label></td>
            <td width="150px" height="30px"><input type="password" name="password" id="password"></td>
            <td></td>
        </tr>
        <tr>
            <td width="150px"></td>
            <td width="150px" height="30px"><label for="password2">再次输入密码：</label></td>
            <td width="150px" height="30px"><input type="password" name="password2" id="password2"></td>
            <td width="150px" height="30px">
                <font color="red" id="judgePwd" class="judge">两次输入密码不一致</font>
            </td>
        </tr>
        <tr>
            <td width="150px"></td>
            <td width="150px" height="30px"><label for="os">系统类型：</label></td>
            <td rowspan="2">
                <label><input name="os" type="radio" value="centos" />centos</label>
                <label><input name="os" type="radio" value="ubuntu" />ubuntu</label>
                <br>
                <label><input name="os" type="radio" value="redhat" />redhat</label>
                <label><input name="os" type="radio" value="debian" />debian</label>
                <br>
                <label><input name="os" type="radio" value="other" disabled="disabled" />其它（<del>等待开放</del>）</label>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td width="150px"></td>
            <td width="150px" height="30px"><input type="hidden" name="admin" value="{{name}}"></td>
            <td colspan="2">
                <font color="red">{{msg | default:""}}</font>
            </td>
        </tr>
        <tr>
            <td width="150px"></td>
            <td align="center"><input type="submit" value="提交"></td>
            <td align="center"><input type="reset" value="重置"></td>
        </tr>
    </table>
</form>
<hr>
{% endblock %}
{% block script %}
<script type="text/javascript" src="/static/js/add.js"></script>
{% endblock %}
