{% extends 'admin_base.html' %}

{%block head%}
<center>
    <h1>服务器详细信息</h1>
</center>
{%endblock%}

{% block main %}

    <table align="center">
        <tr class="td_title">
            <td width="150px" height="30px" align="center">服务器：<span class="name" user="{{server_user}}">{{ server_name }}</span></td>
            <td width="150px" height="30px" align="center">
                <a href="/admin/control/">总控制台</a>
            </td>
            <td width="150px" height="30px" align="center">
                <a href="/admin/record/?server_name={{server_name}}">登录记录</a>
            </td>
            <td width="150px" height="30px" align="center">
                <a href="/admin/log/?server_name={{server_name}}">异常记录</a>
            </td>
            <td width="150px" height="30px" align="center">
                <a href="/admin/log_ban/?server_name={{server_name}}">IP封禁名单</a>
            </td>
            <td width="150px" height="30px" align="center">
                <a href="/admin/view/?server_name={{server_name}}">日志分析结果</a>
            </td>
            <td width="150px" height="30px" align="center">
                <a href="/admin/command/?server_name={{server_name}}&cmd_type=single">命令控制台</a>
            </td>
            <td width="300px" height="30px" align="center">
                下载(<a href="/admin/download/?server_name={{server_name}}&file_name=record.csv">登录记录</a>/
                <a href="/admin/download/?server_name={{server_name}}&file_name=result.csv">登陆用时</a>/
                <a href="/admin/download/?server_name={{server_name}}&file_name=visual_geo.csv">登陆地区分布</a>)
            </td>
        </tr>
    </table>
    <hr>
</center>
<table align="center" border="0">
    <tr>
        <td width="200px" height="30px" align="center">IP地址：{{ server.server_ip }}</td>
        <td width="200px" height="30px" align="center">用户名：{{ server.server_user }}</td>
        <td width="200px" height="30px" align="center">系统类型：{{ server.server_os }}</td>
    </tr>
</table>
<br>
{%endblock%}
