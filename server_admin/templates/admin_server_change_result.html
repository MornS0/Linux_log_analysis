{% extends 'base.html' %}
{% block title %}
<title>{{status}}</title>
{% endblock %}
{% block main %}
<center>
    <h1>修改服务器信息结果</h1>
    <hr>
    <h1>{{status}}！</h1>
    {%if code == 1%}
    <a class="jump" href="/admin/control">修改服务器信息成功，将自动前往服务器信息页面，若未自动跳转，请点击此处</a>
    {%elif code == 0%}
    <h2>错误原因：{{msg}}</h2>
    <a class="jump" href="/admin/server_change/?server_name={{server_name}}">修改服务器信息失败，将自动返回添加页面，若未自动跳转，请点击此处</a>
    {%endif%}
</center>
{% endblock %}
{% block script %}
<script type="text/javascript" src="/static/js/result.js"></script>
{% endblock %}
